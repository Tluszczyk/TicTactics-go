components:
    schemas:
        Status:
            type: object
            properties:
                message:
                    type: string

        Credentials:
            type: object
            properties:
                username:
                    type: string
                passwordHash:
                    type: string
                    description: SHA256 hash of the password

        Session:
            type: object
            properties:
                token:
                    type: string
                uid:
                    type: string
                    
        User:
            type: object
            properties:
                uid:
                    type: string
                username:
                    type: string
                elo:
                    type: integer

        CreateUserRequest:
            type: object
            properties:
                Credentials:
                    $ref: '#/components/schemas/Credentials'
            description: Create user request

        CreateUserResponse:
            type: object
            properties:
                Status:
                    $ref: '#/components/schemas/Status'
            description: Create user response

        GetUserRequest:
            type: object
            properties:
                session:
                    $ref: '#/components/schemas/Session'
                username:
                    type: string
            description: Get user request
        
        GetUserResponse:
            type: object
            properties:
                Status:
                    $ref: '#/components/schemas/Status'
                User:
                    $ref: '#/components/schemas/User'
            description: Get user response

        DeleteUserRequest:
            type: object
            properties:
                session:
                    $ref: '#/components/schemas/Session'
                uid:
                    type: string
            description: Delete user request

        DeleteUserResponse:
            type: object
            properties:
                Status:
                    $ref: '#/components/schemas/Status'
            description: Delete user response

        ValidateSessionRequest:
            type: object
            properties:
                session:
                    $ref: '#/components/schemas/Session'
            description: Validate session request
        
        ValidateSessionResponse:
            type: object
            properties:
                Status:
                    $ref: '#/components/schemas/Status'
            description: Validate session response

        CreateSessionRequest:
            type: object
            properties:
                Credentials:
                    $ref: '#/components/schemas/Credentials'
            description: Create session request

        CreateSessionResponse:
            type: object
            properties:
                Status:
                    $ref: '#/components/schemas/Status'
                session:
                    $ref: '#/components/schemas/Session'
            description: Create session response

        DeleteSessionRequest:
            type: object
            properties:
                session:
                    $ref: '#/components/schemas/Session'
            description: Delete session request

        DeleteSessionResponse:
            type: object
            properties:
                Status:
                    $ref: '#/components/schemas/Status'
            description: Delete session response

        Game:
            type: object
            properties:
                gid:
                    type: string
                board:
                    type: string
                turn:
                    type: string
                winner:
                    type: string
                moveHistory:
                    type: array
                availableMoves:
                    type: array
                state:
                    type: string
                tileBoard:
                    type: string

        GameSettings:
            type: object

        GamesFilter:
            type: object
            properties:
                uid:
                    type: string
                turn:
                    type: string
                winner:
                    type: string
                state:
                    type: string

        CreateGameRequest:
            type: object
            properties:
                session:
                    $ref: '#/components/schemas/Session'
                Settings:
                    $ref: '#/components/schemas/GameSettings'
            description: Create game request

        CreateGameResponse:
            type: object
            properties:
                Status:
                    $ref: '#/components/schemas/Status'
            description: Create game response

        JoinGameRequest:
            type: object
            properties:
                session:
                    $ref: '#/components/schemas/Session'
                gid:
                    type: string
            description: Join game request
        
        JoinGameResponse:
            type: object
            properties:
                Status:
                    $ref: '#/components/schemas/Status'
            description: Join game response

        LeaveGameRequest:
            type: object
            properties:
                session:
                    $ref: '#/components/schemas/Session'
                gid:
                    type: string
            description: Leave game request
        
        LeaveGameResponse:
            type: object
            properties:
                Status:
                    $ref: '#/components/schemas/Status'
            description: Leave game response

        LeaveAllGamesRequest:
            type: object
            properties:
                session:
                    $ref: '#/components/schemas/Session'
            description: Leave game request
        
        LeaveAllGamesResponse:
            type: object
            properties:
                Status:
                    $ref: '#/components/schemas/Status'
            description: Leave game response

        GetGameRequest:
            type: object
            properties:
                session:
                    $ref: '#/components/schemas/Session'
                gid:
                    type: string
            description: Get game request

        GetGameResponse:
            type: object
            properties:
                Status:
                    $ref: '#/components/schemas/Status'
                Game:
                    $ref: '#/components/schemas/Game'
            description: Get game response

        PutMoveRequest:
            type: object
            properties:
                session:
                    $ref: '#/components/schemas/Session'
                gid:
                    type: string
                move:
                    type: string
            description: Update game request
        
        PutMoveResponse:
            type: object
            properties:
                Status:
                    $ref: '#/components/schemas/Status'
            description: Update game response
        
        ListGamesRequest:
            type: object
            properties:
                session:
                    $ref: '#/components/schemas/Session'
                Filter:
                    $ref: '#/components/schemas/GamesFilter'
            description: List games request
        
        ListGamesResponse:
            type: object
            properties:
                Status:
                    $ref: '#/components/schemas/Status'
                Games:
                    type: array
                    items:
                        $ref: '#/components/schemas/Game'
            description: List games response